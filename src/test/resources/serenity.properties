# Set the screenshot strategy to be used (default is AUTOMATIC)
serenity.take.screenshots=FOR_FAILURES

# Specify the output directory for the screenshots
serenity.outputDirectory=target/site/serenity

# Optionally, customize the screenshot naming convention
# The {0} placeholder will be replaced with the test method name
# The {1} placeholder will be replaced with an incremental number
serenity.screenshots.filename={0}-{1}.png